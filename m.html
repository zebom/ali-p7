<!DOCTYPE html>
<html>
<head>
	
	<title></title>
</head>
<body>
	<h1>STUDENT HTML FORM></h1>
	<form>
		<label name="first name">first name:</label>
		<input type="text" name="first name" placeholder="Enter your first name"required>
		

		<label name="last name">last name:</label>
		<input type="text" name="last name" placeholder="your last name"required>
		<br></br>

		<label name="Email">EMAIL:</label>
		<input type="Email" name="Email" placeholder="Enter your EMAIL"required>
		<br></br>

		<label name="Password">Password:</label>
		<input type="Password" name="Password" placeholder="Enter your Password"required>
		<br></br>

		<label name="male">Male:</label>
		<input type="checkbox" name="male" required>
		<br></br>

		<label name="female">Female:</label>
		<input type="checkbox" name="female" required>
		<br></br>

		<label name="others">Others:</label>
		<input type="radio" name="Others" required>
		<br></br>
		









	




</body>
</html>
